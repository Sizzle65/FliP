//Creates the rectangle used in the level design
function makeRectangle(width=50,height=50,color=0xFF0000){
	// http://pixijs.download/dev/docs/PIXI.Graphics.html
	let rect = new PIXI.Graphics()
	rect.beginFill(color);
	//rect.lineStyle(4, 0xFFFF00, 1);
	rect.drawRect(-width*.5, -height*.5, width, height);
	rect.endFill();
	return rect
}

function physics(){
	switch(state){
		case "CnJ":
			ground = true;
			jumpHeight = originalJumpHeight;
			fallSpeed = 1;
			break;
		case "nCnJ":
			ground = false;
			gravity();
			break;
		case "nCJ15":
			ground = true;
			timer = 0;
			break;
		case "nCJ0":
			ground = false;
			gravity();
			break;	
		default:
			break;
	}
}


//collision method
function boxesIntersect(a, b)
{
  var ab = a.getBounds();
  var bb = b.getBounds();
  return ab.x + ab.width > bb.x && ab.x < bb.x + bb.width && ab.y + ab.height > bb.y && ab.y < bb.y + bb.height;
}

//Gravity method, as well as handling the player falling out of the level
function gravity(){
	if(fallSpeed > maxVel){
		fallSpeed = maxVel;
	}
	else{
		fallSpeed++;
	}
	player.y += fallSpeed;
	if(player.y > 700){
		if(stage == "level3"){
			pX = 25;
			pY = 80;
			
		}
		else{
			pX = 50;
			pY = 400;
			
		}
		stageColor = "black";
		flip();
		loseHealth();
		
	}
}
